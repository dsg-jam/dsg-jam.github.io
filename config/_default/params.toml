# -- Theme Options --
# These options control how the theme functions and allow you to
# customise the display of your website.
#
# Refer to the theme docs for more details about each of these parameters.
# https://nunocoracao.github.io/blowfish/docs/configuration/#theme-parameters
colorScheme = "autumn"
defaultAppearance = "dark" # valid options: light or dark
autoSwitchAppearance = true
enableSearch = true
enableCodeCopy = true

# mainSections = ["section1", "section2"]
# robots = ""
[footer]
showCopyright = false
showThemeAttribution = false
showAppearanceSwitcher = true
showScrollToTop = true

[homepage]
layout = "hero" # valid options: page, profile, hero, card, custom
homepageImage = "lorenzo-herrera-p0j-mE6mGo4-unsplash.jpg" # used in: hero, and card
showRecent = true
showRecentItems = 3
showMoreLink = false
showMoreLinkDest = "/games"

[article]
showDate = true
#showViews = true
#showLikes = true
showDateUpdated = false
showAuthor = true
showHero = true
showBreadcrumbs = true
showDraftLabel = true
showEdit = true
editURL = "https://github.com/dsg-jam/dsg-jam.github.io"
editAppendPath = true
showHeadingAnchors = true
showPagination = true
invertPagination = false
showReadingTime = true
showTableOfContents = true
showTaxonomies = false
showAuthorsBadges = false
showWordCount = true
showSummary = true
sharingLinks = [
  "twitter",
  "reddit",
  "email"
]

[list]
showBreadcrumbs = false
showSummary = false
showTableOfContents = false
showCards = false
groupByYear = true

[sitemap]
excludedKinds = []

[taxonomy]
showTermCount = true
